<form [formGroup]="loginForm" class="form-wrapper" (submit)="handleLoginFormSubmission($event)">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <span id="boldLine">Welcome Back</span>
        <span>Enter your credentials to login</span>
    </div>

    <div class="form-field">
        <input type="text" id="username" name="username" autocomplete="off" formControlName="username"/>
        <label for="username">Username</label>
    </div>

    <div class="form-field">
        <input type="password" id="password" name="password" autocomplete="off" formControlName="password"/>
        <label for="password">Password</label>
    </div>

    <button class="form-submit-btn">LOGIN</button>

    <span>Dont have an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign Up</a></span>
</form>
